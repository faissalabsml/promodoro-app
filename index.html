<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&family=Roboto+Slab:wght@700&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/assets/favicon-32x32.png"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./dist/styles/main.css" />

    <!-- JAVASCRIPT -->
    <script src="./src/js/script.js"></script>

    <title>Frontend Mentor | Pomodoro app</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="153" height="32">

              fill="#D7E0FF"

.093-.4-2.843-1.203-.75-.802-1.125-1.807-1.125-3.015 0-1.209.375-2.214 1.125-3.016s1.698-1.203 2.844-1.203c1.145 0 2.093.4 2.843 1.203.75.802 1.125 1.807 1.125 3.015 0 1.209-.375 2.214-1.125 3.016s-1.698 1.203-2.844 1.203z"
            />
          </svg>
        </div>
        <h4>total work time: <span class="work-time">00</span></h4>
        <h4>next session: <span class="next-session">short break</span></h4>
      </div>

      <div class="options">
        <div class="option__background"></div>
        <div class="option">
          <input
            type="radio"
            name="option"
            id="promodoro"
            class="option__input"
            checked
          />
          <label for="promodoro" class="option__label">pomodoro</label>
        </div>

        <div class="option">
          <input
            type="radio"
            name="option"
            id="shortBreak"
            class="option__input"
          />
          <label for="shortBreak" class="option__label">short break</label>
        </div>

        <div class="option">
          <input
            type="radio"
            name="option"
            id="longBreak"
            class="option__input"
          />
          <label for="longBreak" class="option__label">long break</label>
        </div>
      </div>

      <div class="timer">
        <div class="timer__progress">
          <svg
            class="timer__progress--ring"
            width="339"
            height="339"
            viewBox="0 0 339 339"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              class="timer__progress--path"
              d="M169.5 6.50146C259.507 6.50145 332.501 79.6862 332.501 170.001C332.501 260.317 259.507 333.501 169.5 333.501C79.4934 333.501 6.49853 260.317 6.49853 170.001C6.49852 79.6862 79.4934 6.50146 169.5 6.50146Z"
              stroke="#F87070"
              stroke-width="12"
              stroke-linecap="round"
            />
          </svg>
        </div>
        <div class="timer__text">
          <h1>00:05</h1>
        </div>
        <div class="timer__control">
          <h3 class="control">start</h3>
          <h3 class="reset">reset</h3>
        </div>
      </div>

      <div class="settings-btn">
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28">
            <path
              fill="#D7E0FF"
              d="M26.965 17.682l-2.927-2.317c.055-.448.097-.903.097-1.365 0-.462-.042-.917-.097-1.365l2.934-2.317a.702.702 0 00.167-.896l-2.775-4.851a.683.683 0 00-.847-.301l-3.454 1.407a10.506 10.506 0 00-2.345-1.379l-.52-3.71A.716.716 0 0016.503 0h-5.55a.703.703 0 00-.687.588l-.52 3.71c-.847.357-1.63.819-2.345 1.379L3.947 4.27a.691.691 0 00-.847.301L.325 9.422a.705.705 0 00.167.896l2.927 2.317c-.055.448-.097.903-.097 1.365 0 .462.042.917.097 1.365L.492 17.682a.702.702 0 00-.167.896L3.1 23.429a.683.683 0 00.847.301L7.4 22.323a10.506 10.506 0 002.345 1.379l.52 3.71c.056.329.34.588.687.588h5.55a.703.703 0 00.687-.588l.52-3.71c.847-.357 1.631-.819 2.346-1.379l3.454 1.407c.313.119.673 0 .847-.301l2.775-4.851a.705.705 0 00-.167-.896zM13.73 18.9c-2.685 0-4.857-2.191-4.857-4.9 0-2.709 2.172-4.9 4.857-4.9 2.684 0 4.856 2.191 4.856 4.9 0 2.71-2.172 4.9-4.856 4.9z"
              opacity=".5"
            />
          </svg>
        </button>
      </div>

      <div class="settings-container">
        <div class="settings">
          <div class="settings__header">
            <h2>Settings</h2>
            <div class="close-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14">
                <path
                  fill="#1E213F"
                  fill-rule="evenodd"
                  d="M11.95.636l1.414 1.414L8.414 7l4.95 4.95-1.414 1.414L7 8.414l-4.95 4.95L.636 11.95 5.586 7 .636 2.05 2.05.636 7 5.586l4.95-4.95z"
                  opacity=".5"
                />
              </svg>
            </div>
          </div>
          <div class="settings__body">
            <form action="#" class="form">
              <div class="form__row">
                <h4>time(minutes)*</h4>
                <div class="form__inputs">
                  <div class="form__inputs--box">
                    <label for="promodoro">promodoro <br> (10 to 90)</label>
                    <div class="form__inputs--input">
                      <input
                        id="promodoro"
                        type="number"
                        data-change="promodoro"  
                        min="10"
                        max="90"
                        value="25"
                      />
                      <div class="form__inputs--arrows">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="14"
                          height="7"
                          data-role="increase"
                        >
                          <path
                            fill="none"
                            stroke="#1E213F"
                            stroke-opacity=".25"
                            stroke-width="2"
                            d="M1 6l6-4 6 4"
                          />
                        </svg>
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="14"
                          height="7"
                          data-role="decrease"
                        >
                          <path
                            fill="none"
                            stroke="#1E213F"
                            stroke-opacity=".25"
                            stroke-width="2"
                            d="M1 1l6 4 6-4"
                          />
                        </svg>
                      </div>
                    </div>
                  </div>

                  <div class="form__inputs--box">
                    <label for="shortBreak">short break <br> (5 to 10)</label>
                    <div class="form__inputs--input">
                      <input
                        id="shortBreak"
                        type="number"
                        data-change="shortBreak"  
                        min="5"
                        max="10"
                        value="5"
                      />
                      <div class="form__inputs--arrows">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="14"
                          height="7"
                          data-role="increase"
                        >
                          <path
                            fill="none"
                            stroke="#1E213F"
                            stroke-opacity=".25"
                            stroke-width="2"
                            d="M1 6l6-4 6 4"
                          />
                        </svg>
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="14"
                          height="7"
                          data-role="decrease"
                        >
                          <path
                            fill="none"
                            stroke="#1E213F"
                            stroke-opacity=".25"
                            stroke-width="2"
                            d="M1 1l6 4 6-4"
                          />
                        </svg>
                      </div>
                    </div>
                  </div>

                  <div class="form__inputs--box">
                    <label for="longBreak">long break <br> (15 to 30)</label>
                    <div class="form__inputs--input">
                      <input
                        id="longBreak"
                        type="number"
                        data-change="longBreak"  
                        min="15"
                        max="30"
                        value="15"
                      />
                      <div class="form__inputs--arrows">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="14"
                          height="7"
                          data-role="increase"
                        >
                          <path
                            fill="none"
                            stroke="#1E213F"
                            stroke-opacity=".25"
                            stroke-width="2"
                            d="M1 6l6-4 6 4"
                          />
                        </svg>
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="14"
                          height="7"
                          data-role="decrease"
                        >
                          <path
                            fill="none"
                            stroke="#1E213F"
                            stroke-opacity=".25"
                            stroke-width="2"
                            d="M1 1l6 4 6-4"
                          />
                        </svg>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form__row">
                <h4>font</h4>
                <div class="form__inputs">
                  <div class="form__inputs--box">
                    <input type="radio" id="kumbh-sans" name="font" data-change="font" value="kumbh sans"  />
                    <label for="kumbh-sans">Aa</label>
                  </div>

                  <div class="form__inputs--box">
                    <input type="radio" id="roboto-slab" name="font" data-change="font" value="roboto slab" />
                    <label for="roboto-slab">Aa</label>
                  </div>

                  <div class="form__inputs--box">
                    <input type="radio" id="space-mono" name="font" data-change="font" value="space mono" />
                    <label for="space-mono">Aa</label>
                  </div>
                </div>
              </div>

              <div class="form__row">
                <h4>color</h4>
                <div class="form__inputs">
                  <div class="form__inputs--box">
                    <input type="radio" id="salmon" name="color" data-change="accentColor" value="salmon" />
                    <label for="salmon">
                      <svg
                        width="15"
                        height="11"
                        viewBox="0 0 15 11"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M1 5.5L4.95263 9.45263L13.4053 1"
                          stroke="#161932"
                          stroke-width="2"
                        />
                      </svg>
                    </label>
                  </div>

                  <div class="form__inputs--box">
                    <input type="radio" id="cyan" name="color" data-change="accentColor" value="cyan" />
                    <label for="cyan">
                      <svg
                        width="15"
                        height="11"
                        viewBox="0 0 15 11"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M1 5.5L4.95263 9.45263L13.4053 1"
                          stroke="#161932"
                          stroke-width="2"
                        />
                      </svg>
                    </label>
                  </div>

                  <div class="form__inputs--box">
                    <input type="radio" id="violet" name="color" data-change="accentColor" value="violet" />
                    <label for="violet">
                      <svg
                        width="15"
                        height="11"
                        viewBox="0 0 15 11"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M1 5.5L4.95263 9.45263L13.4053 1"
                          stroke="#161932"
                          stroke-width="2"
                        />
                      </svg>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </form> 
            <div class="settings__footer">
              <div class="body-2">* If a timer is running, changes will take effect in the next session</div>
              <button class="form__btn">Apply</button>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
